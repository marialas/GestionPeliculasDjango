{% extends 'base.html' %}

{% block title %}Actualizar Película{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Título</label>
        <input type="text" name="titulo" class="form-control" value="{{ pelicula.titulo }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea name="descripcion" class="form-control" required>{{ pelicula.descripcion }}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Género</label>
        <select name="genero" class="form-select">
            {% for genero in generos %}
                <option value="{{ genero.id }}" {% if genero.id == pelicula.genero.id %}selected{% endif %}>{{ genero.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Imagen</label>
        <input type="file" name="imagen" class="form-control">
        {% if pelicula.imagen %}
            <img src="{{ pelicula.imagen.url }}" width="100" class="mt-2">
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
{% endblock %}
