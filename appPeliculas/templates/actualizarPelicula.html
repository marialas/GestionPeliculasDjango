{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Editar Película</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" name="titulo" class="form-control" value="{{ pelicula.titulo }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea name="descripcion" class="form-control" rows="3" required>{{ pelicula.descripcion }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Género</label>
                <select name="genero" class="form-select" required>
                    {% for genero in generos %}
                        <option value="{{ genero.id }}" {% if genero.id == pelicula.genero.id %}selected{% endif %}>{{ genero.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Imagen actual:</label><br>
                {% if pelicula.imagen %}
                    <img src="{{ pelicula.imagen.url }}" width="150" class="mb-3"><br>
                {% else %}
                    <p>No hay imagen cargada.</p>
                {% endif %}
                <input type="file" name="imagen" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'listar_peliculas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
