{% extends 'base.html' %}

{% block title %}Agregar Género{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Nombre del género</label>
        <input type="text" name="nombre" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
